<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0 10px;
        }
        .checkbox-container label {
            margin: 0;
            margin-right: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <label for="api-url">API URL</label>
    <input type="text" id="api-url">
    <div class="checkbox-container">
        <label for="use-streaming">Use Streaming</label>
        <input type="checkbox" id="use-streaming">
    </div>
    <button id="save-button">Save</button>
    <a href="sidepanel.html" class="back-link">Back to Book Buddy</a>
    <script src="config.js"></script>
</body>
</html>
