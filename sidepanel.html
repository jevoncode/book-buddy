<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
        }
        h1 {
            color: #333;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        #content {
            background-color: #f4f4f9;
            flex: 1;
        }
        #instruction-text {
            color: #555;
            font-style: italic;
        }
        #definition-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #word-title {
            color: #007BFF;
        }
        #word-definition {
            color: #333;
        }
        .config-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin: 20px auto;
            width: max-content;
        }
        .config-button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 5px 0 0 0;
        }
    </style>
    <script src="marked.min.js"></script>
</head>
<body>
    <div class="content">
        <p id="instruction-text">Select a word to see the definition.</p>
        <div id="definition-container">
            <h2 id="word-title"></h2>
            <div id="word-definition"></div>
        </div>
        <script src="sidepanel.js"></script>
    </div>
    <div class="footer">
        <a href="config.html" class="config-button">Configuration</a>
    </div>
</body>
</html>
